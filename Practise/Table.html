<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Table
        </title>
        <style>
            table{
                border:solid blue;               
                border-collapse: collapse; 
            }
            td, th {
                border:solid blue;                
            }
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280m</td>
                    <td>10,911m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>4,240m</td>
                    <td>13,911m</td>
                </tr>
            </tbody>
        </table>
        <p><a href="homepage_html_css_practise.html">homepage</a></p>
    </body>
</html>
